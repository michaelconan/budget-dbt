
name: 'budget_dbt'
version: '1.0.0'

profile: 'budget_dbt'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:   # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

models:
  budget_dbt:
    staging:
      +materialized: view
    marts:
      +materialized: table

seeds:
  budget_dbt:
    mock:
      +schema: mock
      +tags: ["local"]
      +enabled: "{{ target.name == 'local' }}"

